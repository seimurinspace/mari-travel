<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Контакты</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
</head>
<body>
  <!-- Фиксированная навигация -->
  <header class="header">
    <nav class="nav">
      <a href="contacts.html" class="nav-item active">Контакты</a>
      <a href="#" class="nav-item hot-button">Горячее</a>
      <a href="index.html" class="logo">Мари Трэвел</a>
      <a href="about.html" class="nav-item">О нас</a>
      <a href="login.html" class="nav-item login-button">Войти</a>
    </nav>
  </header>

  <!-- Основной контент -->
  <main class="contacts-container">
    <h1 class="page-title">Наши контакты</h1>
    
    <div class="contacts-grid">
      <!-- Блок телефона -->
      <div class="contact-card phone-card">
        <div class="contact-icon">
          <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="#4a6fa5">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"/>
          </svg>
        </div>
        <h2>Телефон</h2>
        <a href="tel:+74951234567" class="contact-value phone-link">
          +7 (8362) 23-45-67
          <span class="pulse-effect"></span>
        </a>
        <div class="contact-hint">Нажмите для звонка</div>
      </div>
      
      <!-- Блок адреса -->
      <div class="contact-card address-card">
        <div class="contact-icon">
          <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="#4a6fa5">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
          </svg>
        </div>
        <h2>Адрес</h2>
        <div class="contact-value address-text">
          г. Йошкар-Ола, Кремлёвская улица, 44
          <span class="glow-effect"></span>
        </div>
        <div class="contact-hint">Мы работаем с 9:00 до 21:00</div>
      </div>
      
      <!-- Карта -->
      <div class="map-container">
        <div id="map" class="contact-map"></div>
        <div class="map-overlay">Наш офис на карте</div>
      </div>
    </div>
  </main>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="js/contacts.js"></script>
</body>
</html>
